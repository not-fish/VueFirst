<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<!--View层 模板-->
<div id="app">
<!--    v-开头的称为指令-->
<!--    v-bind给组件绑定参数，单向的，从vm实例中取值，然后赋给attribute（这里是title）-->
    <span v-bind:title="message">
        鼠标悬停几秒查看此动态绑定的提示信息
    </span>
</div>

<script>
    var vm = new Vue({
        el:"#app",
        // Model 数据
        data:{
            message:'hello,vue!'
        }
    });
</script>

</body>
</html>
